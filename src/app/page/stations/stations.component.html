<p-toast></p-toast>
<app-loading *ngIf="loading"></app-loading>

<div class="row justify-content-center m-5">
  
    <button *ngIf="role === 'admin' && !loading && !isShowForm" (click)="isShowForm = true" class="btn btn-primary w-auto"><i class="fa-solid fa-plus"></i> Add Station</button>
  
</div>

<div *ngIf="!loading && isShowForm" class="container full-height d-flex justify-content-center align-items-center">
  <div class="signup-form">
    <div>
      <form [formGroup]="stationForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-end">
        <button *ngIf="isedit" type="button" class="ms-auto mt-3 border-0 rounded bg-transparent" routerLink="/" (click)="this.stationForm.reset(); isedit=false;isShowForm = false;"><i class="pi pi-times"></i></button>
      </div>

        <label class="fs-1 fw-1" for="chk" aria-hidden="true" *ngIf="!isedit">Add Station</label>
        <label class="fs-3 fw-1" style="margin-top: 0;" aria-hidden="true" *ngIf="isedit">Edit Station</label>

        <div class="form-floating m-2">
          <input [ngClass]="{'form-control':true , 'border-danger': stationForm.get('station')?.invalid && stationForm.get('station')?.touched}" for="station" type="text" formControlName="station" placeholder="" required="">

          <div class="text-danger" *ngIf="stationForm.get('station')?.invalid && stationForm.get('station')?.touched">
            Station Name is required .
          </div>

          <label for="floatingTextarea">Station Name</label>
        </div>
        <button class="button-primary" type="submit"><i *ngIf="!isedit">Add Station</i><i *ngIf="isedit">Update</i></button>

      </form>
    </div>
  </div>
</div>


<div *ngIf="!loading && !isShowForm" class="d-flex flex-wrap gap-4">
  <mat-card class="user" *ngFor="let s of stations">
      <mat-card-content>
          <div class="row">
              <hr class="text-dark">
              <div class="d-flex justify-content-between align-items-center my-3">
                  <div class="d-lg-flex justify-content-between align-items-center w-auto">
                      <h4 class="mx-2">{{s.station}}</h4>
                  </div>
                  <button pButton pRipple type="button"  icon="pi pi-pencil" (click)="onRowEditInit(s)" class="btn p-button-rounded p-button-text text-primary"></button>
                      <button pButton pRipple type="button"  icon="pi pi-trash" (click)="onDelete(s)" class="btn p-button-rounded p-button-text text-danger"></button>
              </div>
              <hr class="text-dark">
          </div>
      </mat-card-content>
  </mat-card>
</div>
